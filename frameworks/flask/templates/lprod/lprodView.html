<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 상품분류정보 상세 조회 :::</title>
    <script>
        // 상품분류 정보 조회하기
        function goLprodList() {
            location.href = "/lprodList"
        }

        // 상품분류 정보 삭제하기
        function goLprodDelete() {
            if(confirm("상품분류 정보를 삭제 하시겠습까?")) {
                document.getElementById("lprod_gu").value = "{{dict_row.lprod_gu}}";
                //alert(document.getElementById("lprod_gu").value)
                document.getElementById("fm").action = "/lprodDelete/";
                document.getElementById("fm").submit();
            }
        }
        
        // 상품분류 정보 수정하기
        function goLprodUpdate() {
            if(confirm("상품분류 정보를 수정 하시겠습까?")) {
                document.getElementById("lprod_gu").value = "{{dict_row.lprod_gu}}";
                //alert(document.getElementById("lprod_gu").value)
                document.getElementById("fm").action = "/lprodUpdateForm/";
                document.getElementById("fm").submit();
            }
        }
        
    </script>
</head>
<body>
    <form id="fm" name="fm" method="post">
        <input type="hidden" id="lprod_gu" name="lprod_gu">
    </form>
    <hr>
    <p>
        <a href="/">홈으로 가기..</a>
    </p>
    <hr>
    <table border=0>
        <tr>
            <td>상품분류 번호 : </td>
            <td>{{dict_row.lprod_id}}</td>
        </tr>
        <tr>
            <td>상품분류 코드 : </td>
            <td>{{dict_row.lprod_gu}}</td>
        </tr>
        <tr>
            <td>상품분류명 : </td>
            <td>{{dict_row.lprod_nm}}</td>
        </tr>
    </table>
    <br>
    <br>
    <hr>
    <button type="button" onclick="goLprodList();">목록으로</button> | 
    <button type="button" onclick="goLprodDelete();">삭제하기</button> | 
    <button type="button" onclick="goLprodUpdate();">수정하기</button>
    <hr>
</body>
</html>
